<div class="container-fluid">
    <div div="row">
        <div class="col-md-2 left-menu">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" ng-repeat="element in controller.leftMenu"><a ng-href="{{element.url}}">{{element.label}}</a></li>
            </ul>
        </div>
        <div class="col-md-10">
          <h1>Tableau de bord</h1>
          <div class="panel panel-primary">
            <div class="panel-heading">Synthèse de votre consommation</div>
            <div class="panel-body">
              <form class="form-inline">
                <div class="form-group">
                  <label for="typeAxisSynt">Afficher en</label>
                  <label class="radio-inline">
                    <input type="radio" value="0" ng-model="controller.consoTypeAxis">€
                  </label>
                  <label class="radio-inline">
                    <input type="radio" value="1" ng-model="controller.consoTypeAxis">KWh
                  </label>
                </div>
                <div class="form-group">
                  <label for="debutPeriodeSynth">Début</label>
                  <input type="date" id="debutPeriodeSynth" class="form-control">
                </div>
                <div class="form-group">
                  <label for="finPeriodeSynth">Fin</label>
                  <input type="date" id="finPeriodeSynth" class="form-control">
                </div>
              </form>
              <conso-chart class="col-md-12" data="controller.uptake" typeAxis="controller.consoTypeAxis" class="col-md-10"></conso-chart>
            </div>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">Tendance de la consommation</div>
            <div class="panel-body">
              <comparison-consumption-chart class="col-md-12" data="controller.comparisonConsumption"></comparison-consumption-chart>
            </div>
          </div>
        </div>
    </div>
</div>
